{%extends 'layout.html' %}
{% block content %}
    <form action="/list"  method="GET">
    <select name="sort">
        <option value="submission_time">Submission Time</option>
        <option value="title">Title</option>
        <option value="vote_number">Vote Number</option>
        <option value="message"> Message </option>
        <option value="view_number">Views Number</option>
    </select>
        <select name="sort_direction">
        <option value="descending">Descending</option>
        <option value="ascending">Ascending</option>
    </select>
     <button type="submit">Submit</button>
    </form>
    <br>

    <table>
        <tr>
            <td>Votes</td>
            <td>Title</td>
            <td>Question</td>
            <td>Time</td>
            <td>Views Numbers</td>
        </tr>
        {% for i in information %}
        <tr>
            <td> Vote Counte</td>
             <td> {{i['title']}}</td>
            <td>{{i['message']}}</td>
            <td>{{ data.get_date_time(i['submission_time']) }}</td>
            <td> {{ i['view_number'] }}</td>
            <td><a class="button" href="/edit/{{ i['id'] }}">Edit  </a></td>
        </tr>
        {%endfor%}
    </table> <br>

    <style>
    .button{
        display:block;
        border:1px solid gray;
        border-radius: 5px;
        background-color: cornsilk;
        width:120px;
        height:30px;
        text-decoration:none;
        text-align: center;
    }
    </style>
    <a class="button" href="/add"> Add new question </a>

{% endblock content %}
